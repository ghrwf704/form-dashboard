<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>キーワード管理</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f0f0f0; }
        form { display: inline; }
    </style>
</head>
<body>
    <h1>🔧 キーワード管理</h1>

    <nav>
        <a href="{{ url_for('index') }}">🏠 ダッシュボード</a>
        <a href="{{ url_for('logout') }}">🚪 ログアウト</a>
    </nav>

    <form method="POST">
        <input type="text" name="keyword" placeholder="新しいキーワード" required>
        <button type="submit">➕ 追加</button>
    </form>

    {% if keywords %}
    <table>
        <thead>
            <tr>
                <th>キーワード</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for k in keywords %}
            <tr>
                <td>{{ k['keyword'] }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_keyword', keyword_id=k['_id']) }}">
                        <button type="submit">🗑 削除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>キーワードは登録されていません。</p>
    {% endif %}
</body>
</html>
