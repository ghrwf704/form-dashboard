<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>キーワード管理</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        nav { margin-bottom: 1em; background: #f0f0f0; padding: 1em; }
        nav a { margin-right: 1em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        form { margin-bottom: 1em; }
        .active { color: green; font-weight: bold; }
        .inactive { color: gray; }
    </style>
</head>
<body>
    <nav>
        <a href="/">ダッシュボード</a>
        <a href="/keywords">キーワード管理</a>
        <a href="/logout">ログアウト</a>
    </nav>

    {% if current_user.is_authenticated %}
        <p>こんにちは、{{ current_user.id }} さん！</p>
    {% endif %}

    <h1>キーワード管理</h1>

    <form method="post">
        <input type="text" name="keyword" placeholder="新しいキーワード" required>
        <button type="submit">追加</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>キーワード</th>
                <th>状態</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for kw in keywords %}
            <tr>
                <td>
                    <form method="post" action="/keywords/update/{{ kw.keyword }}">
                        <input type="text" name="new_keyword" value="{{ kw.keyword }}">
                        <button type="submit">変更</button>
                    </form>
                </td>
                <td class="{{ 'active' if kw.active else 'inactive' }}">
                    {{ '有効' if kw.active else '無効' }}
                </td>
                <td>
                    <a href="/keywords/toggle/{{ kw.keyword }}">切り替え</a> |
                    <a href="/keywords/only/{{ kw.keyword }}" onclick="return confirm('このキーワードのみを有効にしますか？');">これだけ有効</a> |
                    <a href="/keywords/delete/{{ kw.keyword }}" onclick="return confirm('削除しますか？');">削除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
