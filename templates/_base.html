<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}フォーム管理{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- 分割した共通CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/nav.css') }}">

  <!-- 各ページが独自のCSSを追加するためのブロック -->
  {% block page_css %}{% endblock %}
</head>
<body>
  <div class="container">
    <nav>
      <a href="{{ url_for('index') }}">📊 ダッシュボード</a>
      <a href="{{ url_for('manage_keywords') }}">🏷️ キーワード管理</a>
      <a href="{{ url_for('show_logs', user=current_user.id) }}" class="nav-button">📄 ログを見る</a>
      <a href="{{ url_for('logout') }}">🚪 ログアウト</a>
    </nav>

    <div class="weather-box">
      <p>📍 地域: <span id="weather-city">取得中...</span></p>
      <p>🌤 天気: <span id="weather-description">-</span></p>
      <p>🌡️ 気温: <span id="weather-temp">-</span></p>
      <p>📅 日付: <span id="weather-date">-</span>（<span id="weather-weekday">-</span>）</p>
      <p>🕒 時間: <span id="weather-time">-</span></p>
    </div>
    <div class="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- 共通スクリプト -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <!-- 各ページ固有のスクリプトを読み込むためのブロック -->
  {% block scripts %}{% endblock %}
</body>
</html>
