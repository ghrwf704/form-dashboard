<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - フォーム管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1 style="text-align: center; margin-bottom: 2rem;">🔐 ログイン</h1>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="error">
                  {% for message in messages %}
                    <p>❌ {{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="👤 ユーザー名" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="🔑 パスワード" required>
                </div>
                <button type="submit" style="width: 100%;">🚀 ログイン</button>
            </form>
            
            <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #e0e0e0; color: #666;">
                <p>フォーム管理システムへようこそ</p>
                <p style="font-size: 0.9rem;">認証情報を入力してアクセスしてください</p>
            </div>
        </div>
    </div>
</body>
</html>
