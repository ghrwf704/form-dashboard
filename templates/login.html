<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - フォーム管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>🔐 ログイン</h1>
            <form method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="👤 ユーザー名" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="🔑 パスワード" required>
                </div>
                <button type="submit">🚀 ログイン</button>
            </form>

            <!-- ▼▼▼ ここから追加 ▼▼▼ -->
            <div class="portfolio-link">
                <p>
                    <a href="{{ url_for('download_crawler') }}">クローラーはこちらからダウンロードできます（ポートフォリオ用）</a>
                </p>
                <p>「admin」と「yourpassword」でログインできます</p>
            </div>
            <!-- ▲▲▲ ここまで追加 ▲▲▲ -->
            
            <div>
                <p>フォーム管理システムへようこそ</p>
                <p>認証情報を入力してアクセスしてください</p>
            </div>
        </div>
    </div>
</body>
</html>
